<div class="card m-b-30">
  <div class="card-body row">
    <div class="col-6">
      <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt=""
                      class="img-fluid rounded-circle w-60">
      </a>
    </div>
    <div class="col-6 card-title align-self-center mb-0">
      <h5>{{employeeName}} {{employeeLastName}}</h5>
      <p class="m-0">{{employeeJobTitle}}</p>
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><i class="fa fa-envelope float-right"></i> Email :
      <a href="#">{{employeeEmail}}</a>
    </li>
    <li class="list-group-item"><i class="fa fa-phone float-right"></i> Phone : {{employeeTelephone}}</li>
  </ul>
  <div class="card-body">
    <div class="float-end btn-group btn-group-sm">
      <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip"
         data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
      <a href="#" class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip"
         data-original-title="Delete"><i class="fa fa-times"></i></a>
    </div>
  </div>
</div>
