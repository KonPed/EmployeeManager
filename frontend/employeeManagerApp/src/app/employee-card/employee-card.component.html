<mdb-card>
  <mdb-card-body>
    <div class="row">
      <div class="col-6">
        <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt=""
                        class="img-fluid rounded-circle w-60">
        </a>
      </div>
      <mdb-card-title class="col-6 align-self-center">
        <h5>{{employeeName}} {{employeeLastName}}</h5>
        <p class="m-0">{{employeeJobTitle}}</p>
      </mdb-card-title>
    </div>
  </mdb-card-body>
  <ul class="list-group list-group-flush">
    <li class="list-group-item text-center"><i class="fa fa-envelope"></i> Email :
      <a href="#">{{employeeEmail}}</a>
    </li>
    <li class="list-group-item text-center"><i class="fa fa-phone"></i> Phone : {{employeeTelephone}}</li>
  </ul>
  <mdb-card-body>
    <div class="d-block text-right btn-group btn-group-sm">
      <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip"
         data-original-title="Edit"><i class="fa fa-pencil"></i>
      </a>
      <a href="#" class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip"
         data-original-title="Delete"><i class="fa fa-times"></i>
      </a>
    </div>
  </mdb-card-body>
</mdb-card>
