<mdb-card>
  <mdb-card-body>
    <div class="row">
      <div class="col-6">
        <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" class="img-fluid rounded-circle w-60"></a>
      </div>
      <mdb-card-title class="col-6 align-self-center">
        <h5>{{employee.name}} {{employee.lastName}}</h5>
        <p class="m-0">{{employee.jobTitle}}</p>
      </mdb-card-title>
    </div>
  </mdb-card-body>
  <ul class="list-group list-group-flush">
    <li class="list-group-item text-center"><i class="fa fa-envelope"></i> Email :
      <a href="#">{{employee.email}}</a>
    </li>
    <li class="list-group-item text-center"><i class="fa fa-phone"></i> Phone : {{employee.phone}}</li>
  </ul>
  <mdb-card-body>
    <div class="d-block text-right btn-group btn-group-sm">
      <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip"
         data-original-title="Edit" (click)="openModal('Edit')"><i class="fa fa-pencil"></i>
      </a>
      <a href="#" class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip"
         data-original-title="Delete" (click)="frame.show()"><i class="fa fa-times"></i>
      </a>
    </div>
  </mdb-card-body>
</mdb-card>

<!-- Delete Modal -->
<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Are you sure you want to delete this employee?</p>
      </div>

      <!--Body-->
      <div class="modal-body">
        <mdb-icon fas icon="times" size="4x" class="animated rotateIn"></mdb-icon>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a mdbBtn color="danger" outline="true" class="waves-effect" (click)="deleteEmployee()" mdbWavesEffect>Yes</a>
        <a type="button" mdbBtn color="danger" class="waves-effect" mdbWavesEffect data-dismiss="modal" (click)="frame.hide()">No</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
