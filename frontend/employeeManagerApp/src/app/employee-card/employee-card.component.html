<mdb-card>
  <mdb-card-body>
    <div class="row">
      <div class="col-6">
        <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt=""
                        class="img-fluid rounded-circle w-60">
        </a>
      </div>
      <mdb-card-title class="col-6 align-self-center">
        <h5>{{employee.name}} {{employee.lastName}}</h5>
        <p class="m-0">{{employee.jobTitle}}</p>
      </mdb-card-title>
    </div>
  </mdb-card-body>
  <ul class="list-group list-group-flush">
    <li class="list-group-item text-center"><i class="fa fa-envelope"></i> Email :
      <a href="#">{{employee.email}}</a>
    </li>
    <li class="list-group-item text-center"><i class="fa fa-phone"></i> Phone : {{employee.phone}}</li>
  </ul>
  <mdb-card-body>
    <div class="d-block text-right btn-group btn-group-sm">
      <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip"
         data-original-title="Edit" (click)="openModal(employee, 'edit')"><i class="fa fa-pencil"></i>
      </a>
      <a href="#" class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip"
         data-original-title="Delete" (click)="openModal(employee, 'delete')"><i class="fa fa-times"></i>
      </a>
    </div>
  </mdb-card-body>
</mdb-card>
